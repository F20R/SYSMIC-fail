<h1>PUBLICACIONES</h1>


<div style="text-align: center;">

  <button class="btn btn-warning" (click)="redirect()">MENU</button>

</div>

<form class="form-group row">
  <div class="form-group col-md-3">

    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">

  </div>
  <div class="form-group col-md-3">

    <label>Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellidos" class="form-control" [(ngModel)]="cuadroApell">

  </div>
  <div class="form-group col-md-3">

    <label>Rol</label>
    <input type="text" name="rol" id="rol" placeholder="Rol" class="form-control" [(ngModel)]="cuadroRol">

  </div>
  <div class="form-group col-md-3">

    <label>Edad</label>
    <input type="text" name="edad" id="edad" placeholder="Edad" class="form-control" [(ngModel)]="cuadroEdad">

  </div>

  <div class="col">
    <button type="submit" class="btn btn-danger" (click)="agregarUsuario()" style="margin-top: 30px;">AÃ‘ADIR</button>
  </div>

</form>
