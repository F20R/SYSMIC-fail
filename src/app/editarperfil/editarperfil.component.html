
<h1 style="text-align: center">P E R F I L</h1>

<form class="form-group row">
  <div class="form-group col-md-3">

    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">

  </div>
  <div class="form-group col-md-3">

    <label>Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellidos" class="form-control" [(ngModel)]="cuadroApell">

  </div>
  <div class="form-group col-md-3">

    <label>Rol</label>
    <input type="text" name="rol" id="rol" placeholder="Rol" class="form-control" [(ngModel)]="cuadroRol">

  </div>
  <div class="form-group col-md-3">

    <label>Edad</label>
    <input type="text" name="edad" id="edad" placeholder="Edad" class="form-control" [(ngModel)]="cuadroEdad">

  </div>

  <div class="col">
    <button type="submit" class="btn btn-danger" (click)="editarUsuario()" style="margin-top: 30px; margin-right: 10px">GUARDAR CAMBIOS</button>
    <!--<button type="submit" class="btn btn-danger" (click)="eliminaUsuario()" style="margin-top: 30px;">BORRAR</button>-->
  </div>

</form>
